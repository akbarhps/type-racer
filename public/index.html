<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="js/racer.js"></script>
    <script src="js/character.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/word.js"></script>
    <title>Balapan Ngetik</title>
</head>

<body>
<div id="form_view" class="view">
    <div>
        <p>Selamat Datang Tukang Ketik Fotocopy ðŸ‘‹</p>
        <input id="form_view__roomId" class="form_input" maxlength="8" placeholder="Room Id (Opsional)">
        <input id="form_view__username" class="form_input" maxlength="15" placeholder="Username">
        <button id="form_view__singlePlayer" class="form_button">Single Player</button>
        <button id="form_view__multiPlayer" class="form_button">Multiplayer</button>
    </div>
</div>

<div id="timer_view" class="view timer_view invisible">
    <div>
        <p>Game akan dimulai dalam</p>
        <p id="timer_view__countdown">3</p>
    </div>
</div>

<div class="game_view">
    <div id="game_view__racers"></div>
    <div class="game_view__dashboard">
        <button id="dashboard__back" class="dashboard_button visible">Kembali</button>
        <p id="dashboard__roomId" style="color: white"></p>
        <button id="dashboard__replay" class="dashboard_button">Main Lagi</button>
    </div>
    <div id="game_view__content">
        <div id="content__text"></div>
        <input id="content__input" placeholder="Ketik disini...">
    </div>
</div>
<script src="js/script.js"></script>
</body>

</html>
